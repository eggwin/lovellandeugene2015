<template name="rsvp">
	<div class="container">
		{{> header}}
		<div class="rsvp col-md-12">
			<h3 class="normal">RSVP</h3>
			<form class="form-horizontal rsvp-submit">
				<div class="left-column col-md-6">
					<div class="form-group">
						<label for="firstname" class="col-sm-3 control-label">Full Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="fullname" placeholder="Please enter your first and last name"/>
							<span class="col-md-12 row required hide">* Required</span>
						</div>
					</div>
					<div class="form-group">
						<label for="emailaddress" class="col-sm-3 control-label">Email Address</label>
						<div class="col-sm-9">
							<input type="email" class="col-sm-9 form-control" id="emailaddress" placeholder="Please enter your email address"/>
							<span class="col-md-12 row required hide">* Required</span>
						</div>
					</div>
					<div class="form-group" id="culinaryDefault">
						<div class="col-sm-3"></div>
						<div class="col-sm-9">
							<select class="form-control" id="guestSelect">
								<option>Please select culinary option</option>
								<option>Beef</option>
								<option>Mahi Mahi</option>
								<option>Vegetarian</option>
							</select>
						</div>
					</div>
				</div>
				<div class="right-column col-md-6">
					<div class="form-group" id="repondez">
						<h4 class="normal">Will you be attending the wedding?</h4>
						<div class="radio">
							<label>
								<input type="radio" name="optionsWedding" id="weddingyes" value="yes" checked>
								Yes
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="optionsWedding" id="weddingno" value="no" >
								No
							</label>
						</div>
					</div>
				</div>
				<div class="col-md-12 bottom-response">
					<div class="form-group response-yes col-md-6">
						<div class="col-sm-3"></div>
						<div class="form-group col-sm-9">
							<h4 class="normal">Guests</h4>
							<select class="form-control" id="numberGuests">
								<option value=0>0 (Just Me)</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option value=6>6 or more</option>
							</select>
						</div>
						<div class="col-md-3"></div>
						<div class="form-group guest-form col-sm-9">
						</div>
					</div>
					<div class="form-group col-md-12 response-no hide">
						<h3 class="normal">We're sorry to hear that you won't be able to attend</h3>
					</div>
					<div class="form-group col-md-12">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<button type="submit" class="btn btn-primary btn-lg btn-block">Send it!</button>
						</div>
						<div class="col-md-3"></div>
					</div>
				</div>
				<div class="thankyou col-md-12 hide">
					<h3 class="normal">Thank you for your response. You will receive a confirmation email shortly.</h3>
				</div>
			</form>
		</div>
		{{> footer}}
	</div>
</template>
