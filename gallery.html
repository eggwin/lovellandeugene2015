<template name="gallery">
	<div class="container gallery">
		{{> header}}
		<h1>Gallery</h1>
		{{> slideshow}}
		{{> footer}}
	</div>
</template>

<template name="slideshow">
	<div class="slideshow col-md-8 col-xs-12 col-sm-12">
		<div><img src="baddreams.png" /><p>Jason's Inappropriately-themed T-Shirt Birthday Party 2013</p></div>
		<div><img src="gallery/happyhour.png" /><p>Happy Hour at Honor Bar 2014</p></div>
		<div><img src="gallery/coachella.png" /><p>Coachella 2014</p></div>
		<div><img src="gallery/bdaywinecheese.png" /><p class="skinnier">Eugene's Birthday at Maven 2015</p></div>
		<div><img src="gallery/3.jpg" /><p>Lunch at Burma Superstar 2013</p></div>
		<div><img src="gallery/shwedagon.png" /><p class="skinnier">Shwedagon Pagoda in Burma 2014</p></div>
		<div><img src="gallery/eggcake.png" /><p class="skinnier">Eugene and Shortcake 2015</p></div>
		<div><img src="gallery/girlsnightout.png" /><p>Dinner 2015</p></div>
	</div>
</template>
