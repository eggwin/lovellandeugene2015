<template name="weddingparty">
	<body>
		<div class="container">
			{{> header}}
			<h1>Wedding Party</h1>
			<div class="col-md-12 col-sm-12 col-xs-12 clearfix">
				<div class="col-md-6 col-sm-6 col-xs-12">
					{{> groomsmen}}
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12">
					{{> bridesmaids}}
				</div>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12 clearfix">
				<div class="col-md-6 col-sm-6 col-xs-12 flower-girls">
					<h1>Flower Girls</h1>
					<img src="kaitlinabby3.png" />
					<h1>Kaitlin Solemnidad <p>&amp;</p> Gabbie Abungan</h1>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12 ringbearer">
					<h1>Ring Bearer</h1>
					<img src="zekers.png" />
					<h1>Ezekiel Johnson</h1>
				</div>
			</div>
			<div class="musician col-md-12 col-sm-12 col-xs-12 clearfix">
				<h1>Musician</h1>
				<img src="clint1.png" />
				<h1>Clint Cancio</h1>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12 clearfix">
				{{> footer}}
			</div>
		</div>
	</body>
</template>

<template name="groomsmen">
	<div class="groomsmen-top col-md-12 col-sm-12 col-xs-12">
		<h1 class="col-md-7 col-xs-7 col-sm-12 groomsmen-title">Groomsmen</h1>
		<div class="groomsmen col-md-7 col-xs-7 col-sm-12">
			<div><img src="groomsmen/garrisson.png"><span class="clearfix"><h1>Garrett Gross</h1></span></div>
			<div><img src="groomsmen/jasser.png"><span class="clearfix"><h1>Jason Jensen</h1></span></div>
			<div><img src="groomsmen/jay.png"><span class="clearfix"><h1>Jay V. Garcia</h1></span></div>
			<div><img src="groomsmen/john.png"><span class="clearfix"><h1>John Kalosh</h1></span></div>
			<div><img src="groomsmen/kevin.png"><span class="clearfix"><h1>Kevin Hourany</h1></span></div>
			<div><img src="groomsmen/sadsal.png"><span class="clearfix"><h1>Salvatore Mucciolo</h1></span></div>
		</div>
	</div>
</template>

<template name="bridesmaids">
	<div class="bridesmaids-top col-md-12 col-sm-12 col-xs-12">
		<h1 class="col-md-7 col-sm-12 col-xs-7">Bridesmaids</h1>
		<div class="bridesmaids col-md-7 col-sm-12 col-xs-7">
			<div><img src="bridesmaids/maria.png"/><span class="clearfix"><h1>Maria Miranda</h1></span></div>
			<div><img src="bridesmaids/khristie.png"/><span class="clearfix"><h1>Khristie Wulandari</h1></span></div>
			<div><img src="bridesmaids/kc.png"/><span class="clearfix"><h1>KC Pagsolingan</h1></span></div>
			<div><img src="bridesmaids/avi.png"/><span class="clearfix"><h1>Avigail Solemnidad</h1></span></div>
			<div><img src="bridesmaids/jen.png"/><span class="clearfix"><h1>Jennifer Pagsolingan</h1></span></div>
			<div><img src="bridesmaids/mare.jpg"/><span class="clearfix"><h1>Michelle Tottoc</h1></span></div>
			<div><img src="bridesmaids/jasmine.png"/><span class="clearfix"><h1>Jasmine Solemnidad</h1></span></div>
		</div>
	</div>
</template>
